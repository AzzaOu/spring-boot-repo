<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
  <!-- Inclure Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Edit Product</h1>

  <!-- Formulaire pour la modification du produit -->
  <form th:action="@{/products/update/{id}(id=${product.id})}" method="post" th:object="${product}" class="p-4 shadow-sm rounded bg-light">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="marque" class="form-label">Brand:</label>
      <input type="text" id="marque" th:field="*{marque}" class="form-control" required />
    </div>

    <label for="category">Category:</label>
    <select id="category" th:field="*{category.id}" class="form-control" required>
      <option th:each="category : ${categories}"
              th:value="${category.id}"
              th:text="${category.name}"
              th:selected="${category.id == product.category.id}"></option>
    </select>


    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" id="price" th:field="*{price}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input type="text" id="description" th:field="*{description}" class="form-control" />
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="/products" class="btn btn-secondary">Cancel</a>
    </div>
  </form>

</div>

<!-- Inclure Bootstrap JS (facultatif pour des composants interactifs) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
