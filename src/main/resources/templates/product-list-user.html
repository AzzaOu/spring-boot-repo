<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 14px; }
        .container { width: 60%; max-width: 900px; background-color: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 15px; font-size: 18px; }
        .actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .logout-button { background-color: #d9534f; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .logout-button:hover { background-color: #c9302c; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        th, td { padding: 10px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #0056b3; color: white; font-size: 14px; }
        td { background-color: #f9f9f9; }
        tr:nth-child(even) td { background-color: #f1f1f1; }
        tr:hover td { background-color: #e0e0e0; }
        .product-row { font-size: 13px; }
        .no-products { text-align: center; font-size: 16px; color: #777; }
        .back-button { display: block; margin: 15px auto; padding: 8px 15px; background-color: #0056b3; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; width: 180px; }
        .back-button:hover { background-color: #004494; }
    </style>
</head>
<body>
<div class="container">
    <div class="actions">
        <h1>Product List</h1>
        <form th:action="@{/logout}" method="post" style="margin: 0;">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
    <div th:if="${products != null && !products.isEmpty()}">
        <table>
            <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Marque</th><th>Category</th><th>Description</th><th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}" class="product-row">
                <td th:text="${product.id}">1</td>
                <td th:text="${product.name}">Product Name</td>
                <td th:text="${product.marque}">Marque</td>
                <td th:text="${product.category?.name != null ? product.category.name : 'N/A'}">Category</td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.price}">100.0</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${products == null || products.isEmpty()}" class="no-products">
        <p>No products available at the moment.</p>
    </div>
</div>
</body>
</html>
