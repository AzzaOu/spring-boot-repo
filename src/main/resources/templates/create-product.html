<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Add New Product</h1>

    <!-- Formulaire pour ajouter un produit -->
    <form th:action="@{/products/new}" method="post" th:object="${product}" class="p-4 shadow-sm rounded bg-light">

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="marque" class="form-label">Marque:</label>
            <input type="text" id="marque" th:field="*{marque}" class="form-control" required />
        </div>
        <label for="category">Category:</label>
        <select id="category" name="category.id" required>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}"></option>
        </select>

        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" required />
        </div>



        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" />
        </div>

        <!-- Boutons -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Add</button>
            <a href="/products" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
